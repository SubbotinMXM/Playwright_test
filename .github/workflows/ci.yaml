name: Playwright Java CI

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Test tag to run'
        required: false
        default: 'regress'

env:
  TEST_TAG: ${{ github.event.inputs.test_tag || 'regress' }}

jobs:
  Run tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with tag
        run: gradle clean $TEST_TAG

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: build/allure-results

  Deploy allure results:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Download Allure results artifact
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: build/allure-results

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v2
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build/reports/allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
